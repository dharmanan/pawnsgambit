<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawn's Gambit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a472a;
      background-image: radial-gradient(circle, #3d8b5a 0%, #1a472a 100%);
    }

    /* New Jump Animations */
    @keyframes takeoff {
      from { transform: scale(1) rotate(0deg); opacity: 1; }
      to { transform: scale(0) rotate(90deg); opacity: 0; }
    }
    .animate-takeoff {
      animation: takeoff 0.3s ease-in forwards;
    }

    @keyframes land {
      from { transform: scale(0) rotate(-90deg); opacity: 0; }
      to { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .animate-land {
      animation: land 0.3s ease-out forwards;
    }

    /* Selected Peg Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
      50% { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    }
    .animate-float {
       animation: float 1.5s ease-in-out infinite;
    }
    
    /* Jumped Peg Animation */
    @keyframes fade-out-shrink {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    .animate-fade-out-shrink {
      animation: fade-out-shrink 0.3s ease-out forwards;
    }
    
    /* Game Over Modal Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }

    @keyframes scale-up {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-scale-up {
      animation: scale-up 0.3s ease-out forwards;
    }

    @keyframes pop-in {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      70% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .animate-pop-in {
      animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    /* Character Specific Animations */
    @keyframes head-bobble {
      0%, 100% { transform: translateX(0) rotate(-2deg); }
      50% { transform: translateX(2px) rotate(2deg); }
    }
    .animate-head-bobble {
      animation: head-bobble 2s ease-in-out infinite;
      transform-origin: bottom center;
    }

    @keyframes spin-eyes {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-eyes {
      animation: spin-eyes 1s linear infinite;
      transform-origin: center;
    }

    @keyframes cross-eyes {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(3px); }
    }
    .animate-cross-eye-left {
      animation: cross-eyes 1.5s ease-in-out infinite;
    }
    .animate-cross-eye-right {
      animation: cross-eyes 1.5s ease-in-out infinite reverse;
    }
    
    @keyframes nervous-blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    .animate-nervous-blink {
      animation: nervous-blink 3s linear infinite;
      transform-origin: center;
    }

    @keyframes gentle-nod {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
    }
    .animate-gentle-nod {
      animation: gentle-nod 3s ease-in-out infinite;
      transform-origin: bottom center;
    }
    
    @keyframes proud-chest {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.02) translateY(-2px); }
    }
    .animate-proud-chest {
      animation: proud-chest 2.5s ease-in-out infinite;
    }
    
    @keyframes wink {
      0%, 80%, 100% { transform: scaleY(1); }
      85% { transform: scaleY(0.1); }
      90% { transform: scaleY(1); }
    }
    .animate-wink {
      animation: wink 4s linear infinite;
      transform-origin: center;
    }

    @keyframes thought-bubble {
        0% { opacity: 0; transform: translateY(0) scale(0.5); }
        50% { opacity: 1; transform: translateY(-10px) scale(1); }
        100% { opacity: 0; transform: translateY(-20px) scale(0.5); }
    }
    .animate-thought-bubble {
        animation: thought-bubble 3s ease-in-out infinite;
        transform-origin: bottom center;
    }
    
    @keyframes wise-smile {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
    }
    .animate-wise-smile {
        animation: wise-smile 3s ease-in-out infinite;
    }

    /* End Game Fire Animation */
    @keyframes flicker {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 0.9; }
    }

    @keyframes sparkle {
      0% {
        transform: translateY(5px) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-30px) scale(1.2);
        opacity: 0;
      }
    }

    .fire-hole-animation .glow {
       animation: flicker 2.2s ease-in-out infinite alternate;
    }
    .fire-hole-animation .spark {
      position: absolute;
      background-color: #fefcbf; /* Light yellow */
      border-radius: 50%;
      animation-name: sparkle;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-out;
    }

    /* Game Title & Info Panel Styles */
    .game-title {
        font-family: 'Cinzel', serif;
        font-size: 2.5rem; /* 40px base for mobile */
        line-height: 1.1;
        font-weight: 700;
        color: #e5c100;
        background: linear-gradient(145deg, #ffffc0, #e5c100, #c8a800);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,215,0,0.4);
        margin-bottom: 0.5rem; /* 8px */
    }

    @media (min-width: 640px) { /* sm breakpoint */
      .game-title {
        font-size: 3.5rem; /* 56px */
      }
    }

    .info-panel-details {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 0.5rem 1.5rem; /* 8px 24px */
        border-radius: 0.75rem; /* 12px */
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        display: inline-flex;
    }
    
    .info-text {
        font-size: 1.25rem; /* 20px */
        color: #f0e6d2; /* Bone white color */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        font-weight: 600;
    }

  </style>

</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
